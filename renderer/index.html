<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My weather app</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body id="knockout-app">
  <div class="leftSide">
    
    <div class="leftSideHeader" data-bind="submit: getCityInformation">
      <form class="leftForm">
        <div id="label_container"><label for="city">Enter a location</label></div>
        <div id="input_container"></span><input type="text" name="city"></div>  
      </form>
    </div>

    <div class="city_current_temp_info">
      <div class="city" data-bind="with: cityVM">
        <p data-bind="text: city"></p>
      </div>
      <div class="current_temp" data-bind="with: currentWeatherVM">
        <span data-bind="text: temperature"></span>
      </div>  
    </div>

  </div>

  <div class="rightSide">
    <div class="rightSideHeader">WeatherApp</div>
    <div class="details">

      <div class="option" data-bind="with: oneHourForecastVM.getData()">
        <p class="title">1 hour forecast:</p>
        <p class="content" data-bind="text: temperature.getTemperature()"></p>
      </div>
  
      <div class="option">
        <p class="title">12 hour forecast:</p>
  
        <table style="width:85%">
          <thead>
            <tr data-bind="foreach: twelveHoursForecastVM.getData()">
              <td data-bind="text: moment"></td>
            </tr>
          </thead>

          <tbody>
            <tr data-bind="foreach: twelveHoursForecastVM.getData()">
              <td data-bind="text: temperature.getTemperature()"></td>
            </tr>
          </tbody>
        </table>
      </div>  
  
      <div class="option" data-bind="with: oneDayForecastVM.getData()">
        <p class="title">1 day forecast:</p>
        <p class="content" data-bind="text: temperatureMinMax.maxTemperature"></p>
        <p class="content" data-bind="text: temperatureMinMax.minTemperature"></p>
      </div>
  
      <div class="option" data-bind="fiveDaysForecastVM.getData()">
        <p class="title">5 days forecast:</p>
  
        <table style="width:85%">
          <thead>
            <tr data-bind="foreach: fiveDaysForecastVM.getData()">
              <td data-bind="text: date"></td>
            </tr>
          </thead>

          <tbody>
            <tr data-bind="foreach: fiveDaysForecastVM.getData()">
              <td data-bind="text: temperatureMinMax.maxTemperature"></td>
            </tr>
            <tr data-bind="foreach: fiveDaysForecastVM.getData()">
              <td data-bind="text: temperatureMinMax.minTemperature"></td>
            </tr>
          </tbody>    
        </table>

      </div> 
       
    </div>
  </div>
  <script type="module" src="viewModels/mainViewModel.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
</body>
</html>
